{% extends "health/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="alert alert-primary mb-3 text-center">
    <strong><h1>Water Intake</h1></strong>
  </div>
    <div class="text-center text-black mb-3">
    {% if msg %}
    <div><center><p style="color:red"> {{msg}} </p></center></div>
    {% endif %}
    </div>
    
    <div class="row text-white  mt-5">
     <div class="col-sm-8 offset-sm-2">
      <div class="progress">
        {% if s %}
        <div class="progress-bar" role="progressbar" style="width: {{s}}%;" aria-valuenow= {{s}}
        aria-valuemin="0" aria-valuemax="100">{{s}}%</div>
        {%else%}
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="20" 
        aria-valuemin="0" aria-valuemax="100">0%</div>
        {%endif%}
      </div>
     </div>
    <div class="row text-white mt-5">
     <div class="col-sm-5 offset-sm-4">
      <form action="{% url 'water_amount' %}" method="POST">
        {% csrf_token %}
     <div class="form-outline mb-4">
        <input type="hidden" name="s" value={{s}}>
        <select class="form-select form-select-sm" name="water" required>
            <option disabled selected value=""> -- Water Amount -- </option>
            <OPTION value="1">1 Glass (250 ml)</OPTION>
            <OPTION value="2">2 Glass (500 ml)</OPTION>
            <OPTION value="3">3 Glass (750 ml)</OPTION>
            <OPTION value="4">4 Glass (1 litre)</OPTION>
            <OPTION value="5">5 Glass (1.25 l)</OPTION>
            <OPTION value="6">6 Glass (1.5 l)</OPTION>
            <OPTION value="7">7 Glass (1.75 l)</OPTION>
            <OPTION value="8">8 Glass (2 l)</OPTION>
        </select><br>
        <div class="col-sm-5 offset-sm-5"><button type="submit" class="btn btn-warning">Add</button></div>
    </div>
    </form>
  </div>
 </div>
</div>
{% endblock %}
