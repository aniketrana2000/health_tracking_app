{% extends "health/base.html" %}
{% block content %}

<div class="d-flex justify-content-center">
<table class="table table-striped text-center" border="2">
    <tr>
    <th>Food</th>
    <th>Calorie (Kcal)</th>
    <th>Veg/Non Veg</th>
    <th>Delete</th>
    </tr>
    {% for d in diet %}
    <tr>
    <td>{{d.Dinnerfood}}</td>
    <td>{{d.Dinnercalorie}}</td>
    <td>{{d.Dvn}}</td>
    <td><a href="{% url 'delete_daily_dinner_food'  id=d.id %}" class="btn btn-danger">Delete</a></td>
    
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
