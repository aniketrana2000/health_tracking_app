{% extends "health/base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="alert alert-success mb-3 text-center">
    <strong><h1>Your Videos</h1></strong>
  </div>
{% if msg %}
<div><center><p style="color:red"> {{msg}} </p></center></div>
{% endif %}
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Videos Link</th>
      </tr>
    </thead>
    <tbody>
        {% for user in user1 %}
      <tr>
        <td><a href="{{user.link}}"><img src="../../static/health/image/{{user.pic}}" width="400" height="230"></a></td>
        <td><a href="{% url 'delvideo' id=user.id %}" class="btn btn-success">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
  {% endblock %}
