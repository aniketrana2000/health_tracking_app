{% extends "health/base.html" %}
{% block content %}

<section class="h-100 gradient-form mb-4">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    {% load static %}
                                    <img src="{% static {d.profile} %}" style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">FITNESS VISION</h4>
                                </div>

                                <form action="{% url 'login' %}" method="POST">
                                    {% csrf_token %}
                                    <!-- <p>Please login to your account</p> -->


    

                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" id="email" class="form-control"
                                            placeholder="Enter your email..." required />
                                        <!-- <label class="form-label" for="email">email id</label> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="password" class="form-control"
                                            placeholder="Enter your password..." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                                        <!-- <label class="form-label" for="password">Password</label> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="adminpass" id="adminpass" class="form-control"
                                            placeholder="ENTER ADMIN PASSWORD..."  required />
                                    </div>


                                    <div class="text-center pt-1 mb-2 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="submit">Log in</button>
                                    </div>
                                    <p style="color:red">{{msg}}</p>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">New to Fitness Vision</p>
                                        <a href="{% url 'register' %}" class="btn btn-outline-danger">Create new </a>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex justify-content-end gradient-custom-2">
                            <img src="../static/health/image/fitness-img.jpg" style="width: 350px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
