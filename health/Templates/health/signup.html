{% extends "health/base.html" %}
{% block content %}

<script>
    function yesnoCheck() {
if (document.getElementById('yesCheck').checked) {
    document.getElementById('ifYes').style.visibility = 'visible';
}
else document.getElementById('ifYes').style.visibility = 'hidden';
 
}
</script>


<section class="h-100 gradient-form mb-4">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="../static/health/image/logo.png" style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Register Yourself</h4>
                                </div>
                                <center>
                                    <p style="color:red">{{msg}}</p>
                                </center>

                                <form action="{% url 'register' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input name="first_name" id="first_name" class="form-control"
                                            placeholder="Enter first name..." required />
                                        <!-- <label class="form-label" for="Last_name">FIRST NAME</label> -->
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input name="last_name" id="last_name" class="form-control"
                                            placeholder="Enter last name..." required />
                                        <!-- <label class="form-label" for="last_name">LAST NAME</label> -->
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="tel" name="contact_no" id="contact_no" class="form-control"
                                            placeholder="Enter contact number..." title="must contain 10 digit"
                                            pattern="[789][0-9]{9}" required unique="True" />
                                        <!-- <label class="form-label" for="contact_no">CONTACT NUMBER</label> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                        <!-- <label for="gender" class="form-label">Gender</label> -->
                                        <select class="form-select form-select-sm" name="gender" required>
                                            <option disabled selected value=""> -- Select gender -- </option>
                                            <OPTION value="male">Male</OPTION>
                                            <OPTION value="female">Female</OPTION>
                                        </select>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" id="email" class="form-control"
                                            placeholder="Enter email address..." required />
                                        <!-- <label class="form-label" for="email">EMAIL</label> -->
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input name="username" id="username" class="form-control"
                                            placeholder="Enter username..." required />
                                        <!-- <label class="form-label" for="username">Username</label> -->
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="password" class="form-control"
                                            placeholder="Enter password.." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                            required />
                                        <!-- <label class="form-label" for="password">Password</label> -->
                                    </div>

                                    <div class="form-outline mb-3">
                                        <input type="password" id="form2Example28" class="form-control "
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                            name="cpassword" placeholder=" Confirm Your Password" required />
                                        <!-- <label class="form-label" for="form2Example18">Password</label> -->
                                    </div>

                                    <div class="form-outline mb-3">
                                        <div class="form-control">
                                            <p> Select Role </p>
                                            <div class="a">
                                                <input type="radio" onclick="javascript:yesnoCheck();" name="role"
                                                    id="yesCheck" value="As a Admin">
                                                <label for="yescheck">As a Admin</label><br>
                                            </div>
                                            <div class="b">
                                                <input type="radio" onclick="javascript:yesnoCheck();" name="role"
                                                    id="yesCheck" value="As a User">
                                                <label for="yescheck">As a User</label><br>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-3">
                                        <div class="form-control" id="ifYes" style="visibility:hidden">
                                            <p> Enter Admin Password : </p>
                                            <div class="b"><input class="form-control" type='password' id='yes'
                                                    name='pas' autocomplete="off" placeholder="Password"></div>
                                        </div>
                                    </div>

                                    <div class="text-center pt-1 mb-3 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="submit">Register</button>
                                    </div>
                                    <p style="color:red">{{msg}}</p>
                                    <div class="d-flex align-items-center justify-content-center pb-2">
                                        <p class="mb-0 me-2">Already a member?</p>
                                        <a href="{% url 'login' %}" class="btn btn-outline-danger">Sign In </a>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex justify-content-end gradient-custom-2">
                            <img src="../static/health/image/register-img.jpg" style="width: 450px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
